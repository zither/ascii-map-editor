<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII 地图编辑器</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
        .char-button {
            margin: 2px;
            font-family: 'Courier New', Courier, monospace;
        }
        #char-buttons {
          margin: 10px 0;
        }
        #move-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #moveUp, #moveDown {
            margin: 10px 0;
        }
        #moveLeft, #moveRight {
            margin: 0 10px;
        }
        .horizontal-buttons {
            display: flex;
            justify-content: center;
        }
        /* styles.css */
        .container {
          display: flex;
          flex-direction: row;
          width: 100%;
          height: 100vh;
        }
        
        .toolbar {
          width: 200px; /* initial width of the toolbar */
          background-color: #f0f0f0;
          padding: 10px;
          border-right: 1px solid #ccc;
        }
        
        .map-container {
          flex-grow: 1;
          overflow: auto;
        }
        
        .resize-handle {
          width: 5px;
          background-color: #ccc;
          cursor: ew-resize;
        }
        
        /* add some styles to make the resize handle visible */
        .resize-handle:hover {
          background-color: #aaa;
        }
        .map-container {
          position: relative;
        }
        
        #mapCanvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        h1 {
          font-size: x-large;
        }
        body {
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <h1>ASCII 地图编辑器</h1>
            <form id="loadForm">
                <input type="file" id="mapFile" accept=".txt">
                <br>
                <label for="startX">初始X坐标:</label>
                <input type="number" id="startX" value="0" style="width: 60px;">
                <br>
                <label for="startY">初始Y坐标:</label>
                <input type="number" id="startY" value="0" style="width: 60px;">
                <br>
                <button type="submit">加载地图</button>
            </form>
            <div id="char-buttons"> </div>
            <div id="move-buttons">
              <button id="moveUp">Up</button>
              <div class="horizontal-buttons">
                  <button id="moveLeft">Left</button>
                  <button id="moveRight">Right</button>
              </div>
              <button id="moveDown">Down</button>
          </div>
            <button id="changeBgColor">背景颜色</button>
            <button id="exportButton">导出地图</button>
            <div>当前顶点坐标: <span id="coords">0, 0</span></div>
        </div>
        <div class="resize-handle"></div>
        <div class="map-container">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>
    <script src="./editor.js"></script>
</body>

</html>

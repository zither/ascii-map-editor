<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaflet Demo</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="assets/leaflet.css" />
    <script src="assets/leaflet.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        const cellSize = 1; 
        const mapWidth = 40 * cellSize;
        const mapHeight = 29 * cellSize;

        L.CRS.Simple.transformation = new L.Transformation(1, 0, 1, 0);
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: 0,
            maxZoom: 4,
            center: [mapWidth / 2,  mapHeight / 2],
            zoom: 0
        });
        const tileLayer = L.tileLayer('tiles/{z}/{x}_{y}.png', {
            tileSize: 256,
            noWrap: true, 
            bounds: [[0, 0], [mapHeight, mapWidth]],
        }).addTo(map);
    </script>
</body>

</html>
